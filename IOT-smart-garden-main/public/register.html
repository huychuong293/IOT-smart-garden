<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/RegisterStyle.css" />
    <title>Đăng ký</title>
  </head>

  <body>
    <div class="contain">
      <div class="Group">
        <div class="Image"></div>
        <div class="main">
          <h3>Đăng ký tài khoản</h3>
          <div class="Form">
            <form action="#">
              <div class="txtSign">
                <input id="user" type="email" placeholder="email" />
              </div>
              <div class="GroupPass">
                <input id="pass" type="password" placeholder="Mật khẩu" />
                <input
                  id="confirmpass"
                  class="fix-col"
                  type="password"
                  placeholder="Nhập lại mật khẩu"
                />
              </div>
              <div class="btnRegister">
                <button id="btnsignup" class="btnsignup">Đăng ký</button>
              </div>
            </form>
            <div class="btnLogin">
              <a href="index.html">Đã có tài khoản? Đăng nhập!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
